  <main>

    <section class="container-fluid sec_one">

      <section class="home diagonal">

        <div class="max-width">

          <div class="home-conteudo">

            <div class="text-1">Ola, meu nome é</div>
            <div class="text-2 gradient">Ednaldo Luiz</div>
            <div class="text-3">Eu sou um <span class="digitando"></span></div>
            <a href="#">Baixe meu CV <i class="fas fa-download"></i></a>

          </div>
        </div>
      </section>

    </section>

    <section style="height: 2000px;">

    </section>

    <section class="projetos">

      <div class="card">
        <img src="assets/imgs/certificado_icon.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Campo Minado</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fab fa-java"><i class="fab fa-html5"></i></i> Java</li>
        
        </ul>
        <div class="card-body">
          <a href="#" class="card-link" role="button"></a>
          <a href="#" class="card-link" role="button"><i class="fab fa-github github-size"></i></a>
        </div>
      </div>

    </section>

    <section class="contato">

      <div class="mb-3">
        <label for="nome" class="form-label labels">Nome</label>
        <input type="name" minlength="3" class="form-control" name="nome" id="nome" aria-describedby="emailHelpId" placeholder="Seu nome">
      </div>
      
      <div class="mb-3">
        <label for="" class="form-label labels">Email</label>
        <input type="email" minlength="10" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
      </div>

      <div class="mb-3">
        <label for="" class="form-label labels">Mensagem</label>
        <textarea required minlength="2" class="form-control" name="" id="" rows="3" placeholder="escreva sua mensagem aqui!"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar <i class="fas fa-paper-plane"></i></button>
    </section>

  </main>

  <footer class=" text-center text-white" id="footer">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
